{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Men√∫ de Facturaci√≥n</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/menu_facturacion.css' %}">
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>

<div class="fondo-facturacion">
  <div class="container mt-5 p-4 contenedor-facturacion rounded shadow-lg bg-light">
    <h2 class="text-center mb-4 text-primary fw-bold">üìÑ Emitir Documento Electr√≥nico</h2>

    <!-- BOTONES DTE -->
    <div class="d-flex justify-content-center flex-wrap gap-3 mb-4">
      <button class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modalDTE" data-tipo="01">Factura (01)</button>
      <button class="btn btn-success btn-lg" data-bs-toggle="modal" data-bs-target="#modalDTE" data-tipo="03">CCF (03)</button>
      <button class="btn btn-warning btn-lg" data-bs-toggle="modal" data-bs-target="#modalDTE" data-tipo="05">Nota Cr√©dito (05)</button>
      <button class="btn btn-info btn-lg" data-bs-toggle="modal" data-bs-target="#modalDTE" data-tipo="06">Nota D√©bito (06)</button>
      <button class="btn btn-secondary btn-lg" data-bs-toggle="modal" data-bs-target="#modalDTE" data-tipo="07">Retenci√≥n (07)</button>
      <button class="btn btn-dark btn-lg" data-bs-toggle="modal" data-bs-target="#modalDTE" data-tipo="11">Liquidaci√≥n (11)</button>
    </div>

    <!-- BARRA DE B√öSQUEDA -->
    <div class="buscador-container input-group mb-4">
      <span class="input-group-text"><i class="bi bi-search"></i></span>
      <input type="text" id="buscarDTE" class="form-control" placeholder="Buscar por cliente o n√∫mero de control...">
    </div>

    <!-- TABLA RESULTADOS -->
    <div class="table-responsive mt-4">
      <table class="table table-striped tabla-dte text-center align-middle">
        <thead>
          <tr class="bg-dark text-white">
            <th>#</th>
            <th>Tipo DTE</th>
            <th>N√∫mero Control</th>
            <th>Cliente</th>
            <th>Fecha</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody id="tbodyResultados">
          <tr>
            <td colspan="8" class="text-muted">Ingrese texto en el buscador para filtrar documentos...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="text-center mt-5">
      <a href="{% url 'menu_principal' %}" class="btn btn-outline-primary">‚Üê Volver al Men√∫ Principal</a>
    </div>
  </div>
</div>

<!-- Modal DTE -->
<div class="modal fade" id="modalDTE" tabindex="-1" aria-labelledby="modalDTELabel" aria-hidden="true">
  <div class="modal-dialog modal-xl modal-dialog-centered">
    <div class="modal-content p-0 border-0 shadow-none bg-white">
      <div class="modal-body p-0" id="contenidoDTE" style="max-height: 90vh; overflow-y: auto;"></div>
    </div>
  </div>
</div>

<!-- Modal de env√≠o de correo -->
<div class="modal fade" id="modalEnvioCorreo" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-center p-4 bg-white shadow">
      <div id="estadoEnvio">
        <div class="spinner-border text-primary mb-3" role="status"></div>
        <h5 class="mb-2 text-primary">Enviando comprobante al cliente...</h5>
      </div>
    </div>
  </div>
</div>

<!-- Modal de edici√≥n de cliente -->
<div class="modal fade" id="modalEditarCliente" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content p-4 bg-white shadow">
      <h5 class="text-primary fw-bold mb-3">‚úèÔ∏è Editar datos del cliente</h5>
      <form id="formEditarCliente">
        <div class="mb-3">
          <label class="form-label">Correo</label>
          <input type="email" class="form-control" id="editCorreo">
        </div>
        <div class="mb-3">
          <label class="form-label">NIT</label>
          <input type="text" class="form-control" id="editNIT">
        </div>
        <div class="mb-3">
          <label class="form-label">Direcci√≥n</label>
          <textarea class="form-control" id="editDireccion" rows="2"></textarea>
        </div>
        <div class="text-end">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="submit" class="btn btn-success">üíæ Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  const modalDTE = document.getElementById('modalDTE');
  const contenedor = document.getElementById('contenidoDTE');

  const ventaGuardada = sessionStorage.getItem('ventaCompleta');
  let venta = ventaGuardada ? JSON.parse(ventaGuardada) : null;

  // ‚úÖ BOTONES DE NUEVO DTE (Factura, CCF, etc.)
  document.querySelectorAll('[data-bs-target="#modalDTE"]').forEach(btn => {
    btn.addEventListener('click', async () => {
      const tipo = btn.getAttribute('data-tipo');
      contenedor.innerHTML = '<div class="text-center py-5 text-muted">Generando documento electr√≥nico...</div>';

      try {
        const opciones = venta ? {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "X-CSRFToken": document.querySelector('meta[name="csrf-token"]').content
          },
          body: JSON.stringify(venta)
        } : {};

        const res = await fetch(`/dte/modal/${tipo}/`, opciones);
        const html = await res.text();
        contenedor.innerHTML = html;

        if (venta) {
          const producto = venta.producto;
          const tabla = contenedor.querySelector("tbody");
          if (tabla) {
            tabla.innerHTML = `
              <tr>
                <td>1</td>
                <td>${producto.id}</td>
                <td>${producto.nombre}</td>
                <td>${producto.cantidad}</td>
                <td>$${producto.precio.toFixed(2)}</td>
                <td>$${(producto.precio * producto.cantidad).toFixed(2)}</td>
              </tr>
            `;
          }

          // üîπ Normalizar datos para env√≠o
          venta.tipo_dte = tipo;
          venta.subtotal = producto.precio * producto.cantidad;
          venta.iva = venta.subtotal * 0.13;
          venta.total = venta.subtotal + venta.iva;

          const btnGenerar = contenedor.querySelector("button.btn-primary");
          const notaSimulacion = contenedor.querySelector("small.text-muted");
          if (btnGenerar) btnGenerar.remove();
          if (notaSimulacion) notaSimulacion.remove();

          const modal = new bootstrap.Modal(modalDTE);
          modal.show();

          // ‚è≥ Cierre autom√°tico + env√≠o de correo
          setTimeout(() => {
            modal.hide();
            mostrarModalEnvio();
            enviarComprobanteCorreo(venta);
            sessionStorage.removeItem('ventaCompleta');
          }, 4000);
        } else {
          new bootstrap.Modal(modalDTE).show();
        }

      } catch (err) {
        contenedor.innerHTML = '<div class="alert alert-danger">‚ùå Error al generar el DTE.</div>';
        console.error("Error al generar documento:", err);
      }
    });
  });

  // ‚úÖ MODAL DE ENV√çO DE CORREO
  function mostrarModalEnvio() {
    const modal = new bootstrap.Modal(document.getElementById('modalEnvioCorreo'));
    const estado = document.getElementById('estadoEnvio');
    estado.innerHTML = `
      <div class="spinner-border text-primary mb-3" role="status"></div>
      <h5 class="mb-2 text-primary">Enviando comprobante al cliente...</h5>
    `;
    modal.show();
  }

  // ‚úÖ CORRECCI√ìN: enviar todos los datos reales
  function enviarComprobanteCorreo(venta) {
    fetch("/enviar-correo/", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-CSRFToken": document.querySelector('meta[name="csrf-token"]').content
      },
      body: JSON.stringify({
        tipo_dte: venta.tipo_dte,
        correo: venta.correo || venta.cliente?.correo || "cliente@ejemplo.com",
        cliente: venta.nuevoCliente || venta.cliente?.nombre || venta.clienteId,
        producto: venta.producto?.nombre || "Producto",
        cantidad: venta.producto?.cantidad || 1,
        precio_unitario: venta.producto?.precio || 0,
        subtotal: venta.subtotal,
        iva: venta.iva,
        total: venta.total
      })
    })
    .then(r => r.json())
    .then(data => {
      const estado = document.getElementById('estadoEnvio');
      if (data.status === "ok") {
        estado.innerHTML = `
          <i class="bi bi-check-circle-fill text-success fs-1 mb-3"></i>
          <h5 class="text-success">Correo enviado correctamente</h5>
          <p class="text-muted">El comprobante ha sido entregado al cliente.</p>
        `;
      } else {
        estado.innerHTML = `
          <i class="bi bi-exclamation-triangle-fill text-danger fs-1 mb-3"></i>
          <h5 class="text-danger">Error al enviar el correo</h5>
          <p>${data.msg}</p>
        `;
      }
      setTimeout(() => bootstrap.Modal.getInstance(document.getElementById('modalEnvioCorreo')).hide(), 3000);
    })
    .catch(err => {
      const estado = document.getElementById('estadoEnvio');
      estado.innerHTML = `
        <i class="bi bi-x-circle-fill text-danger fs-1 mb-3"></i>
        <h5 class="text-danger">Fallo de conexi√≥n</h5>
        <p>${err}</p>
      `;
      setTimeout(() => bootstrap.Modal.getInstance(document.getElementById('modalEnvioCorreo')).hide(), 3000);
    });
  }

  // ‚úÖ BUSCADOR DTE
  document.getElementById("buscarDTE").addEventListener("input", async (e) => {
    const query = e.target.value.trim();
    const tbody = document.getElementById("tbodyResultados");

    if (query.length < 2) {
      tbody.innerHTML = '<tr><td colspan="8" class="text-muted">Ingrese texto en el buscador para filtrar documentos...</td></tr>';
      return;
    }

    try {
      const res = await fetch(`/dte/buscar/?q=${encodeURIComponent(query)}`);
      const data = await res.json();

      if (!data.resultados || data.resultados.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="text-muted">No se encontraron resultados.</td></tr>';
        return;
      }

      tbody.innerHTML = data.resultados.map((d, i) => `
        <tr>
          <td>${i + 1}</td>
          <td>${d.tipo_dte}</td>
          <td>${d.numero_control}</td>
          <td>${d.cliente}</td>
          <td>${d.fecha}</td>
          <td>$${d.total}</td>
          <td>${d.estado}</td>
          <td>
            <button class="btn btn-sm btn-outline-primary btn-editar" data-id="${d.id}">Editar</button>
          </td>
        </tr>
      `).join('');

      // ‚úÖ Bot√≥n Editar
      document.querySelectorAll('.btn-editar').forEach(btn => {
        btn.addEventListener('click', async () => {
          const id = btn.getAttribute('data-id');
          contenedor.innerHTML = '<div class="text-center py-5 text-muted">Cargando documento...</div>';
          const modal = new bootstrap.Modal(modalDTE);

          try {
            const res = await fetch(`/dte/ver/${id}/`);
            const html = await res.text();
            contenedor.innerHTML = html;
            modal.show();
          } catch (err) {
            contenedor.innerHTML = '<div class="alert alert-danger">‚ùå Error al cargar el DTE.</div>';
            console.error("Error al abrir DTE:", err);
          }
        });
      });

    } catch (err) {
      console.error("Error al buscar DTE:", err);
      tbody.innerHTML = '<tr><td colspan="8" class="text-danger">Error al buscar documentos.</td></tr>';
    }
  });
});
</script>
</body>
</html>
