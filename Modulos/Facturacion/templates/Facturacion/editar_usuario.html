{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 p-4 bg-white rounded shadow">
  <h3 class="text-center mb-4 text-primary fw-bold">✏️ Editar Usuario</h3>

  <form method="POST" class="mx-auto" style="max-width: 500px;">
    {% csrf_token %}
    <div class="mb-3">
      <label class="form-label fw-semibold">Nombre de usuario</label>
      <input type="text" name="username" class="form-control" value="{{ usuario.username }}" required>
    </div>

    <div class="mb-3">
      <label class="form-label fw-semibold">Correo electrónico</label>
      <input type="email" name="email" class="form-control" value="{{ usuario.email }}">
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-success px-4"><i class="bi bi-check-circle"></i> Guardar cambios</button>
      <a href="{% url 'lista_usuarios' %}" class="btn btn-secondary px-3"><i class="bi bi-arrow-left"></i> Cancelar</a>
    </div>
  </form>
</div>

</body>
</html>
