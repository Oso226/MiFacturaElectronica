{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de usuario | OMNIGEST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #001437, #0b2447);
      color: white;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background-color: rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      width: 500px;
      padding: 50px 40px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .btn-primary {
      background-color: #00bcd4;
      border: none;
      font-weight: bold;
      transition: 0.3s;
    }

    .btn-primary:hover {
      background-color: #0097a7;
    }

    .form-select, .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: none;
    }

    .form-select:focus, .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: white;
    }

    option {
      color: black;
    }
  </style>
</head>

<body>
  <div class="register-card">
    <img src="{% static 'img/logo.png' %}" width="120" alt="OMNIGEST">
    <h3 class="mt-3 text-info">Registro de Usuario</h3>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" name="username" id="username" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Contraseña</label>
        <input type="password" name="password1" id="password1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol de usuario</label>
        <select name="rol" id="rol" class="form-select" required>
          <option value="">Seleccione su rol</option>
          <option value="Administrador">Administrador</option>
          <option value="Contador">Contador</option>
          <option value="Empleado">Empleado</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary w-100">Registrar cuenta</button>
    </form>
    <div class="mt-3">
      <a href="{% url 'login' %}" class="text-info">← Volver al inicio de sesión</a>
    </div>
  </div>
</body>
</html>
