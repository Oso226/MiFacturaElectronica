{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión | OMNIGEST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
  <div class="login-container">
    <img src="{% static 'img/logo.png' %}" alt="OMNIGEST">
    <h3>OMNIGEST</h3>
    <p>Tu sistema de facturación electrónica</p>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info text-center mt-3">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contraseña" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Iniciar sesión</button>
    </form>

    <div class="mt-3">
      <p>¿No tienes una cuenta?</p>
      <a href="{% url 'registro' %}" class="btn btn-outline-info w-100">Registrarse</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
