{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesi칩n | OMNIGEST</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(180deg, #001437, #0b2447);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background-color: rgba(255,255,255,0.05);
      padding: 40px;
      border-radius: 12px;
      width: 400px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      text-align: center;
    }
    h3 {
      color: #00bcd4;
      font-weight: bold;
    }
    .btn-primary {
      background-color: #00bcd4;
      border: none;
    }
    .btn-primary:hover {
      background-color: #0097a7;
    }
    a {
      color: #00bcd4;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="{% static 'img/logo.png' %}" alt="OMNIGEST" width="100" class="mb-3">
    <h3>OMNIGEST</h3>
    <p>Tu sistema de facturaci칩n electr칩nica</p>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info text-center mt-3">{{ message }}</div>
      {% endfor %}
    {% endif %}


    <!-- 游녢 Aqu칤 empieza el formulario -->
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Ingrese su usuario" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password" class="form-label">Contrase침a</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Ingrese su contrase침a" required>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-2">Iniciar sesi칩n</button>
    </form>
    <!-- 游녡 Aqu칤 termina el formulario -->

    <div class="mt-3">
      <p>쯅o tienes una cuenta?</p>
      <a href="{% url 'registro' %}" class="btn btn-outline-info w-100">Registrarse</a>
    </div>
  </div>
  <script>
  setTimeout(() => {
    const alertBox = document.getElementById("alert-msg");
    if (alertBox) {
      alertBox.style.transition = "opacity 0.8s";
      alertBox.style.opacity = "0";
      setTimeout(() => alertBox.remove(), 800);
    }
  }, 3000); // desaparecer despu칠s de 3 segundos
</script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
