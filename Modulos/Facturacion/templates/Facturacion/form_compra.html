{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Compra | OMNIGEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3 class="text-center text-primary mb-4">üßæ Registrar Nueva Compra</h3>

    <form id="form-compra" method="POST" class="card p-4 shadow">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Producto</label>
            <select name="producto" id="producto" class="form-select" required>
                <option value="" selected disabled>-- Selecciona un producto --</option> <!-- ‚úÖ Limpieza autom√°tica -->
                {% for p in productos %}
                <option value="{{ p.id }}">{{ p.descripcion }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Cantidad</label>
            <input type="number" name="cantidad" id="cantidad" class="form-control" min="1" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Proveedor</label>
            <select name="proveedor" id="proveedor" class="form-select" required>
                <option value="" selected disabled>-- Selecciona un proveedor --</option> <!-- ‚úÖ Limpieza autom√°tica -->
                {% for prov in proveedores %}
                <option value="{{ prov.id }}">{{ prov.nombre }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="precio_compra" class="form-label">üí≤ Total de la compra</label>
            <input type="number" step="0.01" min="0" class="form-control" id="precio_compra" name="precio_compra" required>
        </div>

        <button type="submit" class="btn btn-success w-100">Registrar Compra</button>
        <a href="{% url 'menu_catalogos' %}" class="btn btn-secondary mt-2 w-100">‚Üê Volver</a>
    </form>
</div>

<!-- ‚úÖ Script opcional: limpia el formulario al enviar -->
<script>
document.getElementById("form-compra").addEventListener("submit", function() {
    setTimeout(() => {
        document.getElementById("producto").selectedIndex = 0;
        document.getElementById("cantidad").value = "";
        document.getElementById("proveedor").selectedIndex = 0;
    }, 500);
});
</script>
</body>
</html>
