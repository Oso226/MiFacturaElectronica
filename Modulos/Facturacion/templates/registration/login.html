{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión | OMNIGEST</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(180deg, #001437, #0b2447);
      color: white;
      font-family: "Segoe UI", sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background-color: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      width: 380px;
      padding: 40px 30px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    .login-card img {
      width: 120px;
      margin-bottom: 15px;
    }

    .login-card h3 {
      font-weight: bold;
      margin-bottom: 10px;
      color: #00bcd4;
    }

    .login-card p {
      color: #c7c7c7;
      font-size: 14px;
      margin-bottom: 25px;
    }

    .btn-primary {
      background-color: #00bcd4;
      border: none;
      font-weight: bold;
    }

    .btn-primary:hover {
      background-color: #0097a7;
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
    }

    .form-control:focus {
      background-color: rgba(255, 255, 255, 0.2);
      box-shadow: none;
      color: white;
    }

    .errorlist {
      color: #ff7777;
      list-style: none;
      padding: 0;
    }
  </style>
</head>

<body>
  <div class="login-card">
    <!-- LOGO -->
    <img src="{% static 'img/logo.png' %}" alt="OMNIGEST">

    <!-- TÍTULO -->
    <h3>OMNIGEST</h3>
    <p>Tu sistema de facturación electrónica</p>

    <!-- FORMULARIO -->
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary w-100 mt-2">Iniciar sesión</button>
    </form>

    {% if form.errors %}
      <div class="alert alert-danger mt-3">
        <strong>Credenciales incorrectas.</strong> Intenta de nuevo.
      </div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
