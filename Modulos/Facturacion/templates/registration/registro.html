{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro de Usuario | OMNIGEST</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS personalizado -->
  <link rel="stylesheet" href="{% static 'css/registro.css' %}">
</head>

<body>
  <div class="register-card">
    <img src="{% static 'img/logo.png' %}" width="120" alt="OMNIGEST">
    <h3 class="mt-3 text-info">Registro de Usuario</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-info mt-3 text-center">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" name="username" id="username" class="form-control" placeholder="Ingrese su usuario" required>
      </div>

      <div class="mb-3 text-start">
        <label for="password1" class="form-label">Contraseña</label>
        <input type="password" name="password1" id="password1" class="form-control" placeholder="Cree su contraseña" required>
      </div>

      <div class="mb-3 text-start">
        <label for="rol" class="form-label">Rol de usuario</label>
        <select name="rol" id="rol" class="form-select" required>
          <option value="">Seleccione su rol</option>
          <option value="Administrador">Administrador</option>
          <option value="Contador">Contador</option>
          <option value="Empleado">Empleado</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100 mt-3">Registrar cuenta</button>
    </form>

    <div class="mt-4">
      <a href="{% url 'login' %}" class="text-info">← Volver al inicio de sesión</a>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
