<div class="form-container">
    <div class="form-container">
    <style>
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.5s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-container h2 {
            color: #2086bc;
            font-size: 2em;
            margin-bottom: 30px;
            text-align: center;
            padding-bottom: 15px;
            border-bottom: 3px solid #2086bc;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 1em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1em;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #2086bc;
            background-color: white;
            box-shadow: 0 0 0 4px rgba(32, 134, 188, 0.1);
            transform: translateY(-2px);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn-submit {
            width: 100%;
            background: linear-gradient(135deg, #2086bc 0%, #1a6a99 100%);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(32, 134, 188, 0.3);
            margin-top: 10px;
        }

        .btn-submit:hover {
            background: linear-gradient(135deg, #1a6a99 0%, #145578 100%);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(32, 134, 188, 0.4);
        }

        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 25px;
            }
            .form-container h2 {
                font-size: 1.5em;
            }
        }
    </style>
    <h2>Factura 01 - Consumidor Final</h2>
    <form method="POST" action="{% url 'crear_dte_tipo' 'factura01' %}">
        {% csrf_token %}
        <div class="form-group">
            <label>Cliente:</label>
            <input type="text" name="cliente" placeholder="Nombre del cliente" required>
        </div>
        <div class="form-group">
            <label>DUI:</label>
            <input type="text" name="dui" placeholder="00000000-0">
        </div>
        <div class="form-group">
            <label>Descripción del producto/servicio:</label>
            <textarea name="descripcion" rows="3" placeholder="Descripción"></textarea>
        </div>
        <div class="form-group">
            <label>Cantidad:</label>
            <input type="number" name="cantidad" placeholder="1" required>
        </div>
        <div class="form-group">
            <label>Precio Unitario:</label>
            <input type="number" name="precio" step="0.01" placeholder="0.00" required>
        </div>
        <button type="submit" class="btn-submit">Generar DTE</button>
    </form>
</div>
